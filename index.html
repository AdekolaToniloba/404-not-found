<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">


    <title>404 Not Found</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h3>404 NOT FOUND</h3>
      </div>
     
      <div class="flex">
      <div class="scarecrow">
        <img src="/Scarecrow.png" alt="Error 404 Scarecrow">
      </div>

      <div class="errorMessage">
        <h1>I have bad news for you</h1>
        <p>The page you are looking for might be removed or is temporarily unavailable.</p>
        <div class="button">
          <button class="grow">BACK TO HOMEPAGE</button>
        </div>
      </div>
      </div>



    </div>
